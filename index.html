<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Objects on Hover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }
    /* 떠다니는 물체 스타일 */
    .floating {
      width: 100px;
      height: 100px;
      background-color: #ffcc00;
      border-radius: 50%;
      position: absolute;
      /* 기본적으로 부드러운 떠다니는 애니메이션 */
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease;
      /* 그림자 효과 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @keyframes float {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(10px, 10px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <!-- 떠다니는 물체 3개 예시 -->
  <div class="floating" id="obj1"></div>
  <div class="floating" id="obj2"></div>
  <div class="floating" id="obj3"></div>
  
  <script>
    // 물체들을 화면에 무작위 위치로 배치
    const floats = document.querySelectorAll('.floating');
    floats.forEach(el => {
      el.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      el.style.top  = Math.random() * (window.innerHeight - 100) + 'px';
    });
    
    // 마우스 호버 시 물체가 마우스 위치에 반응해 약간 이동하도록 처리
    floats.forEach(el => {
      el.addEventListener('mousemove', (e) => {
        const rect = el.getBoundingClientRect();
        // 마우스가 물체 내부에서 어느 정도 떨어져 있는지 계산
        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;
        // 물체 중앙을 기준으로 한 상대 이동량 (감도는 /10으로 조정)
        const moveX = (offsetX - rect.width / 2) / 10;
        const moveY = (offsetY - rect.height / 2) / 10;
        el.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
      // 마우스가 벗어나면 원래 상태로 복귀
      el.addEventListener('mouseleave', () => {
        el.style.transform = 'translate(0, 0)';
      });
    });
  </script>
</body>
</html>
